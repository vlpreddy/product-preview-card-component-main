<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">  <link rel="stylesheet" type="text/css"  href="./css/main.css" />

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <div class="container-wrap">
    <div class="box1">
      <picture>
        <source media="(min-width: 600px)"
                srcset="images/image-product-desktop.jpg"
                >
        <source media="(max-width: 599px)"
                srcset="images/image-product-mobile.jpg">
        <img class="example" src="images/image-product-mobile.jpg" alt="This cat is all business" />
      </picture>
    </div>
    <div class="box2">
      <p>perfume</p>
      <h1>  Gabrielle Essence Eau De Parfum
      </h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="disc-price"> $149.99</p>
        <p class="orig-price"> $169.99</p>
      </div> 
      <button type="button" class="button">
        <span class="button_icon"><img src="images/icon-cart.svg" /></span>
        <span class="button_text">Add to Cart</span>   
      </button>
    </div>
  </div>

  </div>
</body>
</html>
